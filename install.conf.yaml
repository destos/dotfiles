- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bin:
    ~/.tmux.conf: 
    ~/.tmux: 
    ~/.hammerspoon:
      if: '[ `uname` = Darwin ]'
      path: hammerspoon
    ~/.oh-my-zsh:
    ~/.gitignore_global: 
    ~/.gitconfig: 
    ~/.zshrc: 
    ~/.zprofile: 
    ~/.finicky.js: 

